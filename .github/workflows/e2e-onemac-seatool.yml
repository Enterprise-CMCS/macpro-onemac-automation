name: E2E - OneMAC & SEATool (Self-Hosted with Zscaler)
run-name: "E2E - OneMAC & SEATool Test Suite"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Prevent two workflows from modifying Excel at the same time
concurrency:
  group: excel-sync
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  e2e-tests:
    runs-on: [ self-hosted, Windows, X64, e2e ]

    env:
      STATE_USERNAME: ${{ secrets.STATE_USERNAME }}
      STATE_PASSWORD: ${{ secrets.STATE_PASSWORD }}
      CMS_USERNAME: ${{ secrets.CMS_USERNAME }}
      CMS_PASSWORD: ${{ secrets.CMS_PASSWORD }}
      SEA_USERNAME: ${{ secrets.SEA_USERNAME }}
      SEA_PASSWORD: ${{ secrets.SEA_PASSWORD }}

    steps:
      ###############################################################
      # Always check out latest main so Excel is not stale
      ###############################################################
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      ###############################################################
      # Read browser/headless settings from config
      ###############################################################
      - name: Read browser + headless from config.properties
        shell: powershell
        run: |
          $configPath = "src/test/resources/config.properties"
          $browser = (Select-String -Path $configPath -Pattern "browser\s*=").ToString().Split("=")[1].Trim()
          $headless = (Select-String -Path $configPath -Pattern "headless\s*=").ToString().Split("=")[1].Trim()

          Add-Content -Path $env:GITHUB_ENV -Value "BROWSER=$browser"
          Add-Content -Path $env:GITHUB_ENV -Value "HEADLESS=$headless"

      ###############################################################
      # Run E2E Suite
      ###############################################################
      - name: Run E2E Suite (OneMAC + SEATool)
        shell: powershell
        continue-on-error: true
        run: |
          mvn clean test `
            "-DsuiteXmlFile=src/test/resources/OneMAC.xml" `
            "-Dtestng.parameters.browser=$env:BROWSER" `
            "-Dtestng.parameters.headless=$env:HEADLESS" `
            "-Duser.timezone=America/New_York"

      ###############################################################
      # Upload report
      ###############################################################
      - name: Upload Extent Report & Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: E2E-OneMAC-SEATool-Report
          path: |
            extent-report/**
            screenshots/**
          if-no-files-found: warn
          zip: true


      ###############################################################
      # Configure Git identity
      ###############################################################
      - name: Configure Git Identity
        if: always()
        shell: powershell
        run: |
          git config user.name "Amjad"
          git config user.email "jad.ammar.co@gmail.com"
          Write-Output "Git identity configured."

      ###############################################################
      # Stage updated Excel files
      ###############################################################
      - name: Stage updated Excel files
        if: always()
        shell: powershell
        run: |
          $updated = 0

          if (Test-Path "src/test/resources/state_counters.xlsx") {
            git add "src/test/resources/state_counters.xlsx"
            Write-Output "Staged state_counters.xlsx"
            $updated = 1
          }

          if (Test-Path "src/test/resources/packages.xlsx") {
            git add "src/test/resources/packages.xlsx"
            Write-Output "Staged packages.xlsx"
            $updated = 1
          }

          Add-Content -Path $env:GITHUB_ENV -Value "UPDATED=$updated"
          Write-Output "UPDATED=$updated"

      ###############################################################
      # Commit + Push Excel Updates with rebase
      ###############################################################
      - name: Commit & Push Excel Updates
        if: always()
        shell: powershell
        run: |
          Write-Output "=== Commit Stage Starting ==="
          Write-Output "UPDATED=$env:UPDATED"

          if ($env:UPDATED -eq "1") {

            if (-not (git diff --cached --quiet)) {

              Write-Output "Committing Excel updates..."
              git commit -m 'CI: Update Excel counters (state_counters + packages)'

              Write-Output "Fetching latest main..."
              git fetch origin main

              Write-Output "Rebasing onto latest main..."
              git pull origin main --rebase

              Write-Output "Pushing Excel updates..."
              git push origin HEAD:main

              Write-Output "Excel update push completed successfully."
            }
            else {
              Write-Output "No staged Excel changes - skipping commit."
            }
          }
          else {
            Write-Output "No Excel updates detected - nothing to push."
          }
      - name: Extract Test Summary
        if: always()
        shell: bash
        run: |
          FILE="extent-report/OneMAC-TestReport"

          if [ -f "$FILE" ]; then
            PASSED=$(jq '[.[] | select(.status == "PASS")] | length' "$FILE")
            FAILED=$(jq '[.[] | select(.status == "FAIL")] | length' "$FILE")
            SKIPPED=$(jq '[.[] | select(.status == "SKIP")] | length' "$FILE")
          else
            PASSED=0
            FAILED=0
            SKIPPED=0
          fi

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV

      - name: Send Extent Report Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.APP_PASSWORD }}
          subject: "OneMAC Automation Report"
          html_body: |
            <table width="100%" cellpadding="0" cellspacing="0" 
                   style="font-family: Arial, Helvetica, sans-serif; max-width:700px; margin:auto; border-collapse:collapse;">
              <tr>
                <td style="padding:20px;">
            
                  <h2 style="margin-bottom:5px;">OneMAC SMART Automation Report</h2>
                  <p style="margin-top:0; color:#777;">
                    Run #${{ github.run_number }} | Branch: ${{ github.ref_name }}
                  </p>
            
                  <table width="100%" cellpadding="10" cellspacing="0" style="margin-top:15px; border-collapse:collapse;">
                    <tr>
                      <td align="center" bgcolor="#D5F5E3">
                        <h2 style="margin:0;">${{ env.PASSED }}</h2>
                        <p style="margin:0;">Passed</p>
                      </td>
                      <td align="center" bgcolor="#FADBD8">
                        <h2 style="margin:0;">${{ env.FAILED }}</h2>
                        <p style="margin:0;">Failed</p>
                      </td>
                      <td align="center" bgcolor="#FCF3CF">
                        <h2 style="margin:0;">${{ env.SKIPPED }}</h2>
                        <p style="margin:0;">Skipped</p>
                      </td>
                    </tr>
                  </table>
            
                  <p style="margin-top:25px;">
                    <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                       style="background:#2E86C1; color:#ffffff; padding:12px 20px; text-decoration:none;">
                       View Full Report
                    </a>
                  </p>
            
                  <p style="margin-top:30px; font-size:12px; color:#999;">
                    Generated automatically by GitHub Actions CI.
                  </p>
            
                </td>
              </tr>
            </table>
          to: amjad.ammar@icf.com
          from: OneMAC CI