name: OneMAC-Automation Test Suite (GitHub Hosted)
run-name: "OneMAC Test Suite"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write    # REQUIRED so CI can push Excel updates

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      STATE_USERNAME: ${{ secrets.STATE_USERNAME }}
      STATE_PASSWORD: ${{ secrets.STATE_PASSWORD }}
      CMS_USERNAME: ${{ secrets.CMS_USERNAME }}
      CMS_PASSWORD: ${{ secrets.CMS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT: allows CI to push back to repo

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Read config.properties (Browser + Headless)
        run: |
          FILE=src/test/resources/config.properties
          BROWSER=$(grep -E '^\s*browser\s*=' "$FILE" | cut -d'=' -f2 | tr -d '[:space:]')
          HEADLESS=$(grep -E '^\s*headless\s*=' "$FILE" | cut -d'=' -f2 | tr -d '[:space:]')

          echo "BROWSER=$BROWSER" >> $GITHUB_ENV
          echo "HEADLESS=$HEADLESS" >> $GITHUB_ENV

      - name: Run OneMAC Suite
        run: |
          mvn clean test \
            -DsuiteXmlFile=src/test/resources/OneMAC.xml \
            -Dtestng.parameters.browser=$BROWSER \
            -Dtestng.parameters.headless=$HEADLESS \
            -Duser.timezone=America/New_York
        shell: bash
        continue-on-error: true

      - name: Upload Extent Report & Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OneMAC-Test-Report
          path: |
            extent-report/**
            screenshots/**
          if-no-files-found: warn

      #############################################################
      #   EXCEL UPDATE + COMMIT + PUSH (STATE + PACKAGES)        #
      #############################################################

      - name: Configure Git for pushing changes
        if: always()    # run even if tests failedâ€”they may have updated counters
        run: |
          git config user.name "Amjad"
          git config user.email "jad.ammar.co@gmail.com"

      - name: Stage updated Excel files
        if: always()
        run: |
          UPDATED=0

          if [ -f src/test/resources/state_counters.xlsx ]; then
            git add src/test/resources/state_counters.xlsx
            echo "State counters staged."
            UPDATED=1
          fi

          if [ -f src/test/resources/packages.xlsx ]; then
            git add src/test/resources/packages.xlsx
            echo "Packages sheet staged."
            UPDATED=1
          fi

          echo "UPDATED=$UPDATED" >> $GITHUB_ENV

      - name: Commit & Push Excel changes
        if: env.UPDATED == '1'
        run: |
          # Only commit if changes are actually staged
          if ! git diff --cached --quiet; then
            git commit -m "CI: Update Excel source-of-truth (counters & packages)"
            git push origin HEAD:${{ github.ref_name }}
            echo "Excel files updated & pushed to main."
          else
            echo "No Excel changes to commit."
          fi
