name: OneMAC-Automation Test Suite (GitHub Hosted)
run-name: "OneMAC Test Suite"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      STATE_USERNAME: ${{ secrets.STATE_USERNAME }}
      STATE_PASSWORD: ${{ secrets.STATE_PASSWORD }}
      CMS_USERNAME: ${{ secrets.CMS_USERNAME }}
      CMS_PASSWORD: ${{ secrets.CMS_PASSWORD }}

    steps:
      ###############################################################
      # Checkout repository
      ###############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################################
      # Set up JDK 17
      ###############################################################
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      ###############################################################
      # Cache Maven dependencies
      ###############################################################
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      ###############################################################
      # Read config.properties (Browser + Headless)
      ###############################################################
      - name: Read config.properties
        run: |
          FILE=src/test/resources/config.properties
          BROWSER=$(grep -E '^\s*browser\s*=' "$FILE" | cut -d'=' -f2 | tr -d '[:space:]')
          HEADLESS=$(grep -E '^\s*headless\s*=' "$FILE" | cut -d'=' -f2 | tr -d '[:space:]')

          echo "BROWSER=$BROWSER" >> $GITHUB_ENV
          echo "HEADLESS=$HEADLESS" >> $GITHUB_ENV

      ###############################################################
      # Run OneMAC Suite
      ###############################################################
      - name: Run OneMAC Suite
        run: |
          mvn clean test \
            -DsuiteXmlFile=src/test/resources/OneMAC.xml \
            -Dtestng.parameters.browser=$BROWSER \
            -Dtestng.parameters.headless=$HEADLESS \
            -Duser.timezone=America/New_York
        shell: bash
        continue-on-error: true

      ###############################################################
      # Prepare artifacts (extent-report + screenshots)
      ###############################################################
      - name: Collect Artifacts
        run: |
          mkdir -p temp_artifact
          if [ -d "extent-report" ]; then
            cp -r extent-report/* temp_artifact/
            echo "Copied extent-report"
          else
            echo "extent-report missing"
          fi

          if [ -d "screenshots" ]; then
            cp -r screenshots/* temp_artifact/
            echo "Copied screenshots"
          else
            echo "screenshots missing"
          fi
        shell: bash

      ###############################################################
      # Upload raw artifacts
      ###############################################################
      - name: Upload Extent Report & Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OneMAC-Test-Report
          path: temp_artifact
          if-no-files-found: warn

      ###############################################################
      # Run ExtentReportFinalizer to merge JSON + generate HTML
      ###############################################################
      - name: Generate Consolidated Extent Report
        run: |
          mvn exec:java \
            -Dexec.mainClass="gov.cms.onemac.utils.ExtentReportFinalizer" \
            -Dexec.args="extent-report"
        shell: bash

      ###############################################################
      # Upload the merged HTML report
      ###############################################################
      - name: Upload Consolidated HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: OneMAC-Final-Report
          path: extent-report/FinalExecutiveReport.html
          if-no-files-found: warn

