name: Consolidate & Merge Extent Reports

on:
  workflow_run:
    workflows:
      - E2E - OneMAC & SEATool (Self-Hosted with Zscaler)
      - OneMAC-Automation Test Suite (GitHub Hosted)
    types:
      - completed

jobs:
  consolidate:
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # Checkout repository
      ###############################################################
      - uses: actions/checkout@v4

      ###############################################################
      # Setup Java
      ###############################################################
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      ###############################################################
      # Build project + copy dependencies
      ###############################################################
      - name: Build project
        run: |
          mvn clean package -DskipTests
          mvn dependency:copy-dependencies -DincludeScope=runtime

      ###############################################################
      # Wait until BOTH workflows for this SHA are finished
      ###############################################################
      - name: Ensure both workflows completed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.workflow_run.head_sha;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              head_sha: sha,
              per_page: 20
            });

            const required = [
              "E2E - OneMAC & SEATool (Self-Hosted with Zscaler)",
              "OneMAC-Automation Test Suite (GitHub Hosted)"
            ];

            const completed = runs.data.workflow_runs.filter(r =>
              required.includes(r.name) &&
              r.status === "completed"
            );

            if (completed.length < 2) {
              core.setFailed("Both workflows not finished yet.");
            }

            core.setOutput("run_ids", JSON.stringify(completed.map(r => r.id)));

      ###############################################################
      # Download artifacts from BOTH runs
      ###############################################################
      - name: Download artifacts
        run: |
          mkdir -p merged-input

          RUNS='${{ steps.check.outputs.run_ids }}'

          for run_id in $(echo $RUNS | jq -r '.[]'); do
            echo "Downloading artifacts for run $run_id"
            gh run download $run_id --dir merged-input
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ###############################################################
      # Merge JSON files
      ###############################################################
      - name: Merge Reports
        run: |
          mkdir -p extent-report

          find merged-input -name "*.json" -exec cp {} extent-report/ \;

          echo "Running ExtentReportFinalizer..."
          java -cp "target/classes:target/dependency/*" \
            gov.cms.onemac.utils.ExtentReportFinalizer \
            extent-report

      ###############################################################
      # Upload final consolidated report
      ###############################################################
      - uses: actions/upload-artifact@v4
        with:
          name: Final-Consolidated-Extent-Report
          path: extent-report