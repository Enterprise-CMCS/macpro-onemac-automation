name: Consolidate & Merge Extent Reports

on:
  workflow_run:
    workflows:
      - E2E - OneMAC & SEATool (Self-Hosted with Zscaler)
      - OneMAC-Automation Test Suite (GitHub Hosted)
    types:
      - completed

jobs:
  consolidate:
    if: github.event.workflow_run.conclusion != 'cancelled'
    runs-on: ubuntu-latest

    steps:
      ###############################################################
      # Checkout repository
      ###############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ###############################################################
      # Set up JDK 17
      ###############################################################
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      ###############################################################
      # Build project (compile classes + download dependencies)
      ###############################################################
      - name: Build project (skip tests)
        run: mvn clean package -DskipTests

      ###############################################################
      # Get workflow runs for current commit SHA
      ###############################################################
      - name: Get workflow runs for this commit
        id: get_runs
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.payload.workflow_run.head_sha;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              head_sha: sha,
              per_page: 20
            });

            const targetWorkflows = [
              "E2E - OneMAC & SEATool (Self-Hosted with Zscaler)",
              "OneMAC-Automation Test Suite (GitHub Hosted)"
            ];

            const matchedRuns = runs.data.workflow_runs.filter(r =>
              targetWorkflows.includes(r.name) &&
              r.conclusion !== null
            );

            core.setOutput("runs", JSON.stringify(matchedRuns.map(r => r.id)));

      ###############################################################
      # Download artifacts from BOTH workflow runs
      ###############################################################
      - name: Download artifacts from all runs
        run: |
          mkdir -p merged-input
          
          RUNS='${{ steps.get_runs.outputs.runs }}'
          echo "Runs found: $RUNS"

          for run_id in $(echo $RUNS | jq -r '.[]'); do
            echo "Downloading artifacts for run $run_id"
            gh run download $run_id --dir merged-input
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ###############################################################
      # Merge JSON files
      ###############################################################
      - name: Merge Reports
        run: |
          mkdir -p extent-report

          if [ -d "merged-input" ]; then
            find merged-input -name "*.json" -exec cp {} extent-report/ \;
          fi

          echo "Running ExtentReportFinalizer..."
          java -cp target/classes:target/dependency/* \
            gov.cms.onemac.utils.ExtentReportFinalizer \
            extent-report

      ###############################################################
      # Upload Final Consolidated Report
      ###############################################################
      - name: Upload Final Consolidated Report
        uses: actions/upload-artifact@v4
        with:
          name: Final-Consolidated-Extent-Report
          path: extent-report